org: herickmotta
app: minions-aws-node-rest-api-app
service: minions-aws-node-rest-api-app
frameworkVersion: '2'
package:
  individually: true
plugins:
  - serverless-dynamodb-local
  - serverless-bundle
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  tableName: 'minions-table-${self:provider.stage}'
  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      migrate: true
      inMemory: true
      seed: true
    seed:
      domain:
        sources:
          - table: ${self:custom.tableName}
            sources: [src/mocks/products.json]

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  region: us-east-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - ses:*
      Resource: "*"
  environment:
    MINIONS_TABLE: ${self:custom.tableName}

functions:
  createProduct:
    handler: src/api/product.create
    events:
      - http:
          path: products
          method: post
          cors: true
  listProducts:
    handler: src/api/product.getAll
    events:
      - http:
          path: products
          method: get
          cors: true
  createUser:
    handler: src/api/user.create
    events:
      - http:
          path: users
          method: post
          cors: true
  getUser:
    handler: src/api/user.getById
    events:
      - http:
          path: users/{sub}
          method: get
          cors: true
  createOrder:
    handler: src/api/order.create
    events:
      - http:
          path: users/{sub}/orders
          method: post
          cors: true
          authorizer: aws_iam
  getUserOrders:
    handler: src/api/order.getByUserId
    events:
      - http:
          path: users/{sub}/orders
          method: get
          cors: true
          authorizer: aws_iam




resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    MinionsDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: PK
            AttributeType: S
          -
            AttributeName: SK
            AttributeType: S
        KeySchema:
          -
            AttributeName: PK
            KeyType: HASH
          -
            AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}

